version: '3.9'
services:
  flask_app:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - MYSQL_HOST=mysql-service
      - MYSQL_PORT=3306
      - MYSQL_USER=guillou73
      - MYSQL_PASSWORD=admin
      - MYSQL_DB=admin
      - MYSQL_URI=mysql+pymysql://guillou73:admin@mysql-service:3306/admin
    depends_on:
      mysql-service:
        condition: service_healthy
    networks:
      - app-network

  mysql-service:
    image: mysql:8.0
    container_name: mysql-service
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=admin
      - MYSQL_USER=guillou73
      - MYSQL_PASSWORD=admin
      - MYSQL_TCP_PORT=3306
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "guillou73", "--password=admin"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - app-network
    command: --default-authentication-plugin=mysql_native_password

  pytest:
    build:
      context: .
      dockerfile: Dockerfile.pytest
    depends_on:
      mysql-service:
        condition: service_healthy
    environment:
      - MYSQL_HOST=mysql-service
      - MYSQL_PORT=3306
      - MYSQL_USER=guillou73
      - MYSQL_PASSWORD=admin
      - MYSQL_DB=admin
    networks:
      - app-network
    volumes:
      - .:/app

volumes:
  mysql_data:
    driver: local

networks:
  app-network:
    driver: bridge
